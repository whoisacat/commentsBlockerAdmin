<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
    <title>Book Sharing provider</title>
</head>
<body>
<h1 style="margin: auto; width: 70%; margin-top: 5%; margin-bottom: 5%">Join us!</h1>
<div>
    <div style="margin: auto;width: 50%; align-self: center; text-align: right">
        <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8" style="text-align: center">
            <div>
                <input style="align-self: center" placeholder="name" th:field="*{firstName}"/>
                <p th:each="error: ${#fields.errors('firstName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <input placeholder="Lastname" th:field="*{lastName}"/>
                <p th:each="error : ${#fields.errors('lastName')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <input type="email" placeholder="email" th:field="*{email}"/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <input placeholder="password" type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <input placeholder="confirm password" type="password" th:field="*{matchingPassword}"/>
            </div>
            <button style="margin-top: 5%" type="submit">Join us</button>
        </form>

        <a th:href="login" style="text-align: right">Sign in</a>
    </div>
</div>
</body>
</html>
